<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="static/img/Google-ico.ico">
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="page">
        <header class="header">
            <div class="container">
                <nav class="header__nav">
                    <div class="header__nav_link">
                        
                        <div class="menu-mobile">
                            <a href="#" class="link">
                                <img src="static/img/menu_mobile.png" alt="">
                            </a>
                        </div>
                        <div class="container-menu">
                            <div class="mail-img">
                                <div class="mobile-text text-item">
                                    <a href="#" class="link">
                                        <p>Все</p>
                                    </a>
                                </div>
        
                                <div class="text-item mail">
                                    <a href="#" class="link">
                                        <p>Почта</p>
                                    </a>
                                </div>
            
                                <div class="text-item">
                                    <a href="#" class="link">
                                        <p>Картинки</p>
                                    </a>
                                </div>
                            </div>
                            
    
                            <div class="submenu">
                                <div class="menu-item">
                                    <a href="#" class="menu-link">
                                        <img src="static/img/drop-down menu.png" alt="">
                                    </a>
                                </div>
            
                                <div class="menu-item">
                                    <a href="#" class="account-link">
                                        <img src="static/img/account .png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </nav>

            </div>

        </header>

        <main class="main">
            <div class="container">
                <div class="logo">
                    <div class="logo__img">
                        <img src="static/img/googlelogo.png" alt="#" class="img">
                    </div>
                </div>
        
                <div class="input">
                    <div class="input__field">
        
                        <div class="input__field-container">
                            <a href="#">
                                <img src="static/img/Search.png" alt="">
                            </a>
            
                            <input type="text" class="input__field-options">
            
                            <a href="#">
                                <img src="static/img/keyboard.png" alt="" class="keyboard">
                            </a>
                        </div>
                        
                        
                    </div>
        
                    <div class="input__btn">
                        <input type="submit" value="Поиск в Google" class="button">
                        <input type="submit" value="Мне повезёт!" class="button">
                    </div>
        
                </div>
        
                <div class="language">
                    <p>
                        Сервисы Google доступны на разных языках:
                    </p>
                    <a href="#" class="link language-link"><p>русский</p></a>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="container">
                <div class="footer__country">
                    Россия
                </div>
                
                <div class="footer__contacts">
    
                    <div class="footer__contacts-item">
                        <a href="#" class="link-footer">Все о Google</a>
                        <a href="#" class="link-footer">Реклама</a>
                        <a href="#" class="link-footer">Для бизнеса</a>
                        <a href="#" class="link-footer delete-item">Как работает Google Поиск</a>
                    </div>
    
                    <div class="footer__contacts-optoins">
                        <a href="#" class="link-footer">Конфиденциальность</a>
                        <a href="#" class="link-footer">Условия</a>
                        <a href="#" class="link-footer">Настройки</a>
                    </div>
                    
                    
                </div>
            </div>
        </footer>

</html>
